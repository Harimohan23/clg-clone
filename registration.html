<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="registration-style.css">

</head>
<body>
    
    <div id="nav">Registration To REC ABN</div>

    <fieldset>

        <div id="upper">
            <div id="left">
                <label for="name">Name:</label>
                <label for="password">Password:</label>
                <label for="" >Email:</label>
                <label for="phone">Phone No:</label>
                <label for="dob">Date Of Birth:</label>
            </div>
    
            <div id="right">
                <input type="text" id="name" placeholder="Enter your name" class="tinput" > 
                <input type="password" id="password" placeholder="Enter your password" class="tinput" >   
                <input type="email" placeholder="Enter your email" id="email" class="tinput" > 
                <input type="text" placeholder="Enter your phone number" class="tinput" id="phone" > 
                <input type="date" id="dob" class="tinput"> <br>
            </div>
        </div>

        
        
       

        <span>Sex:</span>
        <input type="radio"  id="male" name="sex" >
        <label for="male">Male</label>
        <input type="radio" id="female" name="sex">
        <label for="female">Female</label> <br>

        
        

        <span>Language:</span>
        <input type="checkbox" id="english" >
        <label for="english">English</label>
        <input type="checkbox" id="hindi" >
        <label for="hindi">Hindi</label>
        <input type="checkbox" id="telugu" >
        <label for="telugu">Telugu</label>
        <input type="checkbox" id="tamil" >
        <label for="tamil">Tamil</label> <br>

        <span>Address:</span> <br>
        <textarea name="" id=""  placeholder="Enter your full address..."></textarea> <br>

       <div id="button" >
        <button>Submit</button>
       </div>


    </fieldset>



</body>
</html>
